<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Coffee House Jobs</title>
    <link rel="stylesheet" href="/stylesheets/javajam.css">
</head>
<body>
    <div id="wrapper">
    <header>
        <h1>JavaJam Coffee House</h1>
    </header>

    <nav>
        <a href="index.html">Home</a> &nbsp;
        <a href="menu.html">Menu</a> &nbsp;
        <a href="music.html">Music</a> &nbsp;
        <a href="jobs.html">Jobs</a> &nbsp;
    </nav>

    <main>
        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required
            fields are marked with an asterisk (*).</p>
        
        <form method="post", action="/action_page.js">
            <p>
                <label for="name">*Name:</label><br>
                <input id="name" type="text" placeholder="Enter your name" name="name">
            </p>
            <p>
                <label for="email">*E-mail:</label><br>
                <input id="email" type="email" placeholder="Enter your E-mail address" name="email">
            </p>
            <p>
                <label for="experience">*Experience:</label><br>
                <textarea rows="5" cols="30" id="experience" placeholder="Write your experience" name="experience"></textarea>
            </p>
            <p>
                <label for="position">Select job position:</label>
                <select id="position" name="experience">
                    <option value="barista">Barista</option>
                    <option value="cashier">Cashier</option>
                    <option value="supervisor">Shift Supervisor</option>
                    <option value="manager">Store Manager</option>
                </select>
            </p>
            <p>
                <label for="datetime">Preffered Interview Date and Time:</label><br>
                <input id="datetime" type="datetime-local" name="datetime">
            </p>
            <p>
                <label for="photo">Upload your photo:</label>
                <input id="photo" type="file" name="photo" accept="image/*">
            </p>
            <p>
                <button type="button">Apply Now</button>
            </p>
        </form>
        
    </main>

    <footer style="margin-top:30px">
